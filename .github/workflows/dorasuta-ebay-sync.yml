name: dorasuta-ebay-sync

on:
  schedule:
    # æ¯å°æ—¶ 0 åˆ†è¿è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: dorasuta-ebay-sync
  cancel-in-progress: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # ==== eBay å‡­è¯ ====
      EBAY_DEV_ID:       ${{ secrets.EBAY_DEV_ID }}
      EBAY_APP_ID:       ${{ secrets.EBAY_APP_ID }}
      EBAY_CERT_ID:      ${{ secrets.EBAY_CERT_ID }}
      EBAY_AUTH_TOKEN:   ${{ secrets.EBAY_AUTH_TOKEN }}

      # ==== è¡¨æ ¼è¯»å– ====
      SHEETS_MODE:       PUBLIC_CSV
      SHEET_CSV_URL:     ${{ secrets.SHEET_CSV_URL }}

      # ==== æŠ“å–é…ç½® ====
      FETCH_MODE:        PLAYWRIGHT
      PW_BLOCK_MEDIA:    "true"
      REQUESTS_TIMEOUT:  "25"
      DRY_RUN:           "false"

      # ==== Telegramï¼ˆå¯é€‰ï¼‰====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run dorasuta main & capture logs
        shell: bash
        run: |
          set -o pipefail
          # è¿è¡Œå¹¶ä¿å­˜æ—¥å¿—
          python main_dorasuta.py 2>&1 | tee run.log
          CODE=${PIPESTATUS[0]}

          # æ ‡è®°å¤±è´¥
          if [ $CODE -ne 0 ]; then
            echo "error" > status.txt
          fi

          # ä»…å½“æ—¥å¿—ä¸­å‡ºçŽ°â€œeBay å·²æ¸…é›¶â€ä¸”æœªå¤±è´¥æ—¶ï¼Œæ‰æ ‡è®°ä¸ºæ¸…é›¶
          if grep -Fq "[DORASUTA] eBay å·²æ¸…é›¶" run.log && [ ! -f status.txt ]; then
            echo "ebay_zero" > status.txt
          fi

          exit $CODE

      - name: Notify Telegram on fail/zero
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          RUN_URL:   ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        shell: bash
        run: |
          # æœªé…ç½® Telegram åˆ™è·³è¿‡
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Telegram not configured, skip."
            exit 0
          fi

          if [ -f status.txt ]; then
            STATUS=$(cat status.txt)
            if [ "$STATUS" = "error" ]; then
              TEXT="âŒ [DORASUTA] åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚\nðŸ”— $RUN_URL"
            elif [ "$STATUS" = "ebay_zero" ]; then
              TEXT="âš ï¸ [DORASUTA] æ£€æµ‹åˆ° eBay å•†å“åº“å­˜è¢«æ¸…é›¶ã€‚\nðŸ”— $RUN_URL"
            fi

            if [ -n "$TEXT" ]; then
              curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
                   -H "Content-Type: application/json" \
                   -d "{\"chat_id\":\"${CHAT_ID}\",\"text\":\"${TEXT}\",\"disable_web_page_preview\":true}" \
                   >/dev/null
              echo "Telegram notified: $STATUS"
            fi
          else
            echo "No status.txt â†’ æ— éœ€é€šçŸ¥ã€‚"
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dorasuta-sync-logs
          path: |
            run.log
            **/*.log
            logs/**
          if-no-files-found: ignore
