name: yahoo-ebay-sync

on:
  schedule:
    # æ¯å°æ—¶ 0 åˆ†è·‘ä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: yahoo-ebay-sync
  cancel-in-progress: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      EBAY_DEV_ID:       ${{ secrets.EBAY_DEV_ID }}
      EBAY_APP_ID:       ${{ secrets.EBAY_APP_ID }}
      EBAY_CERT_ID:      ${{ secrets.EBAY_CERT_ID }}
      EBAY_AUTH_TOKEN:   ${{ secrets.EBAY_AUTH_TOKEN }}

      SHEETS_MODE:       PUBLIC_CSV
      SHEET_CSV_URL:     ${{ secrets.SHEET_CSV_URL }}

      FETCH_MODE:        PLAYWRIGHT
      PW_BLOCK_MEDIA:    "true"
      REQUESTS_TIMEOUT:  "25"
      DRY_RUN:           "false"

      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium

      - name: Run yahoo main & capture logs
        shell: bash
        run: |
          set -o pipefail
          python main_yahoo.py 2>&1 | tee run.log
          CODE=${PIPESTATUS[0]}

          # è„šæœ¬å¤±è´¥ -> æ ‡è®° error
          if [ $CODE -ne 0 ]; then
            echo "error" > status.txt
          fi

          # åªæœ‰çœŸæ­£æ¸…é›¶æˆåŠŸï¼ˆè„šæœ¬æ‰“å° EBAY_ZERO_OKï¼‰æ‰æ ‡è®° ebay_zero
          if grep -Eiq 'EBAY_ZERO_OK' run.log; then
            if [ ! -f status.txt ]; then
              echo "ebay_zero" > status.txt
            fi
          fi

          exit $CODE

      - name: Notify Telegram on fail/zero
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          RUN_URL:   ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        shell: bash
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Telegram secrets not set, skip notify."
            exit 0
          fi

          if [ -f status.txt ]; then
            STATUS=$(cat status.txt)
            if [ "$STATUS" = "error" ]; then
              TEXT="âŒ YAHOO åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚\nðŸ”— $RUN_URL"
            elif [ "$STATUS" = "ebay_zero" ]; then
              # ç›´æŽ¥å¤ç”¨è„šæœ¬é‡Œå·²åŒ…å« SKU/é“¾æŽ¥çš„æ¸…é›¶é€šçŸ¥ï¼›è¿™æ¡åªæ˜¯å…œåº•æç¤º
              TEXT="âš ï¸ [YAHOO] æ£€æµ‹åˆ° eBay å•†å“åº“å­˜è¢«æ¸…é›¶ã€‚\nðŸ”— $RUN_URL"
            fi

            if [ -n "$TEXT" ]; then
              curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
                   -H "Content-Type: application/json" \
                   -d "{\"chat_id\":\"${CHAT_ID}\",\"text\":\"${TEXT}\",\"disable_web_page_preview\":true}" \
                   >/dev/null
              echo "Telegram notified: $STATUS"
            else
              echo "No telegram text to send."
            fi
          else
            echo "No status.txt, no need to notify."
          fi

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yahoo-sync-logs
          path: |
            run.log
            **/*.log
            logs/**
          if-no-files-found: ignore
