name: meru-ebay-sync

on:
  schedule:
    # æ¯ 10 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: "*/10 * * * *"
  workflow_dispatch:

# é˜²æ­¢ä¸Šä¸€æ¬¡è¿˜åœ¨è·‘æ—¶åˆè§¦å‘ä¸€è½®
concurrency:
  group: meru-ebay-sync
  cancel-in-progress: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # ==== eBay å‡­è¯ ====
      EBAY_DEV_ID:       ${{ secrets.EBAY_DEV_ID }}
      EBAY_APP_ID:       ${{ secrets.EBAY_APP_ID }}
      EBAY_CERT_ID:      ${{ secrets.EBAY_CERT_ID }}
      EBAY_AUTH_TOKEN:   ${{ secrets.EBAY_AUTH_TOKEN }}

      # ==== è¡¨æ ¼è¯»å– ====
      SHEETS_MODE:       PUBLIC_CSV
      SHEET_CSV_URL:     ${{ secrets.SHEET_CSV_URL }}

      # ==== çˆ¬å–ä¸Žè¯·æ±‚ ====
      FETCH_MODE:        PLAYWRIGHT
      PW_BLOCK_MEDIA:    "true"
      REQUESTS_TIMEOUT:  "25"
      DRY_RUN:           "false"

      # ==== Telegramï¼ˆå¯é€‰ï¼Œä¸é…å°±ä¸å‘ï¼‰ ====
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium

      # è¿è¡Œè„šæœ¬å¹¶æ•èŽ·æ—¥å¿—/é€€å‡ºç ï¼›åŒæ—¶æ£€æŸ¥æ˜¯å¦å‡ºçŽ°æ¸…é›¶ä¿¡å·
      - name: Run main script (capture logs & status)
        shell: bash
        run: |
          set -o pipefail
          # è¿è¡Œå¹¶æŠŠ stdout+stderr åŒæ—¶å†™å…¥ run.log
          python main_gsheets.py 2>&1 | tee run.log
          CODE=${PIPESTATUS[0]}

          # å¦‚æžœè„šæœ¬å¤±è´¥ï¼Œå†™ error æ ‡è®°
          if [ $CODE -ne 0 ]; then
            echo "error" > status.txt
          fi

          # å¦‚æžœæ—¥å¿—é‡Œå‡ºçŽ°æ¸…é›¶/å”®ç½„ä¿¡å·ï¼Œå†™ ebay_zero æ ‡è®°
          # å…¼å®¹ä½ æ—¥å¿—é‡Œå¯èƒ½å‡ºçŽ°çš„å‡ ç§æ ·å¼ï¼š
          #   status=OUT_OF_STOCK / trigger=soldout / 'quantity': 0 / "quantity": 0
          if grep -Eiq 'OUT_OF_STOCK|trigger=soldout|quantity[[:space:]]*[:=][[:space:]]*0' run.log; then
            # å¦‚æžœä¹‹å‰æ²¡æœ‰å¤±è´¥æ ‡è®°ï¼Œå°±è®°å½•ä¸ºæ¸…é›¶é€šçŸ¥
            if [ ! -f status.txt ]; then
              echo "ebay_zero" > status.txt
            fi
          fi

          # å°†é€€å‡ºç å‘åŽä¼ é€’ï¼Œç¡®ä¿å·¥ä½œæµå¤±è´¥æ—¶èƒ½æ ‡çº¢
          exit $CODE

      # ä»…åœ¨å¤±è´¥æˆ–æ£€æµ‹åˆ°æ¸…é›¶æ—¶å‘é€ Telegram é€šçŸ¥ï¼ˆæ²¡é… token/chat id ä¼šè‡ªåŠ¨è·³è¿‡ï¼‰
      - name: Notify Telegram on fail/zero
        if: always()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          RUN_URL:   ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        shell: bash
        run: |
          # æ²¡é… Telegram åˆ™è·³è¿‡
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Telegram secrets not set, skip notify."
            exit 0
          fi

          if [ -f status.txt ]; then
            STATUS=$(cat status.txt)
            if [ "$STATUS" = "error" ]; then
              TEXT="âŒ eBay åº“å­˜åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¿è¡Œæ—¥å¿—ã€‚\nðŸ”— $RUN_URL"
            elif [ "$STATUS" = "ebay_zero" ]; then
              TEXT="âš ï¸ æ£€æµ‹åˆ° eBay å•†å“åº“å­˜è¢«æ¸…é›¶ï¼ˆå¯èƒ½å·²å”®å‡ºæˆ–ä¸‹æž¶ï¼‰ã€‚\nðŸ”— $RUN_URL"
            fi

            if [ -n "$TEXT" ]; then
              curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
                   -H "Content-Type: application/json" \
                   -d "{\"chat_id\":\"${CHAT_ID}\",\"text\":\"${TEXT}\",\"disable_web_page_preview\":true}" \
                   >/dev/null
              echo "Telegram notified: $STATUS"
            else
              echo "No telegram message composed."
            fi
          else
            echo "No status.txt, no need to notify."
          fi

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            run.log
            **/*.log
            logs/**
          if-no-files-found: ignore
