name: meru-ebay-sync

on:
  schedule:
    # æ¯ 15 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡ï¼ˆUTCï¼‰
    - cron: "*/45 * * * *"
  workflow_dispatch:

# é˜²æ­¢ä¸Šä¸€æ¬¡è¿˜åœ¨è·‘æ—¶åˆè§¦å‘ä¸€è½®
concurrency:
  group: meru-ebay-sync
  cancel-in-progress: false

jobs:
  run-sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # ==== eBay å‡­è¯ ====
      EBAY_DEV_ID:       ${{ secrets.EBAY_DEV_ID }}
      EBAY_APP_ID:       ${{ secrets.EBAY_APP_ID }}
      EBAY_CERT_ID:      ${{ secrets.EBAY_CERT_ID }}
      EBAY_AUTH_TOKEN:   ${{ secrets.EBAY_AUTH_TOKEN }}

      # ==== è¡¨æ ¼è¯»å– ====
      SHEETS_MODE:       PUBLIC_CSV
      SHEET_CSV_URL:     ${{ secrets.SHEET_CSV_URL }}

      # ==== çˆ¬å–ä¸Žè¯·æ±‚ ====
      FETCH_MODE:        PLAYWRIGHT
      PW_BLOCK_MEDIA:    "true"
      REQUESTS_TIMEOUT:  "25"
      DRY_RUN:           "false"

      # ï¼ˆå¯é€‰ï¼‰ä¿ç•™ç»™ä½ çš„ Python å†…éƒ¨é€šçŸ¥ä½¿ç”¨
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers & deps
        run: |
          python -m playwright install --with-deps chromium

      # è¿è¡Œè„šæœ¬å¹¶è®°å½•æ—¥å¿—ï¼›åªæŠŠå¤±è´¥å†™å…¥ status.txtï¼Œè®©ä¸‹ä¸€æ­¥ç»Ÿä¸€å‘â€œå¤±è´¥é€šçŸ¥â€
      - name: Run main script (capture logs & status)
        shell: bash
        run: |
          set -o pipefail
          python main_gsheets.py 2>&1 | tee run.log
          CODE=${PIPESTATUS[0]}
          if [ $CODE -ne 0 ]; then
            echo "error" > status.txt
          fi
          exit $CODE

      # ä»…åœ¨å¤±è´¥æ—¶ç”±å·¥ä½œæµå‘ Telegram é€šçŸ¥ï¼ˆæˆåŠŸ/æ¸…é›¶é€šçŸ¥ç”± Python å†…éƒ¨ notify() è´Ÿè´£ï¼‰
      - name: Notify Telegram on fail
        if: failure()
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          RUN_URL:   ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        shell: bash
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Telegram secrets not set, skip notify."
            exit 0
          fi
          TEXT="âŒ eBay åŒæ­¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¿è¡Œæ—¥å¿—ã€‚\nðŸ”— $RUN_URL"
          curl -sS -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
               -H "Content-Type: application/json" \
               -d "{\"chat_id\":\"${CHAT_ID}\",\"text\":\"${TEXT}\",\"disable_web_page_preview\":true}" \
               >/dev/null
          echo "Sent Telegram fail notify"

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: |
            run.log
            **/*.log
            logs/**
          if-no-files-found: ignore
